<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Blue background -->
  <rect width="64" height="64" fill="#3b82f6"/>

  <!-- Subtle regex slashes / / in background -->
  <text x="3" y="50" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="46" font-weight="700" fill="#ffffff" opacity="0.2">/</text>
  <text x="39" y="50" font-family="'SF Mono', 'Fira Code', 'Consolas', monospace" font-size="46" font-weight="700" fill="#ffffff" opacity="0.2">/</text>

  <!-- Three centered "match highlight" bars -->
  <rect x="15" y="17" width="34" height="7" rx="2.5" fill="#ffffff"/>
  <rect x="15" y="29" width="24" height="7" rx="2.5" fill="#fbbf24"/>
  <rect x="15" y="41" width="29" height="7" rx="2.5" fill="#34d399"/>
</svg>
