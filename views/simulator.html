<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>MCP Apps Demo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
  }

  :root {
    --bg-primary: #ffffff;
    --bg-secondary: #f7f7f8;
    --bg-sidebar: #f9f9f9;
    --bg-input: #ffffff;
    --bg-user-msg: #f7f7f8;
    --bg-assistant-msg: transparent;
    --text-primary: #1a1a1a;
    --text-secondary: #666;
    --text-tertiary: #999;
    --border-color: #e5e5e5;
    --accent: #3b82f6;
    --accent-light: rgba(59,130,246,0.08);
  }

  [data-theme="dark"] {
    --bg-primary: #212121;
    --bg-secondary: #2f2f2f;
    --bg-sidebar: #171717;
    --bg-input: #2f2f2f;
    --bg-user-msg: #2f2f2f;
    --bg-assistant-msg: transparent;
    --text-primary: #ececec;
    --text-secondary: #b4b4b4;
    --text-tertiary: #8e8e8e;
    --border-color: #3a3a3a;
    --accent: #60a5fa;
    --accent-light: rgba(96,165,250,0.1);
  }

  /* Layout */
  .app-layout {
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 260px;
    background: var(--bg-sidebar);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
  }
  .sidebar-header {
    padding: 16px;
    border-bottom: 1px solid var(--border-color);
  }
  .sidebar-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 2px;
  }
  .sidebar-subtitle {
    font-size: 12px;
    color: var(--text-tertiary);
  }
  .sidebar-apps {
    flex: 1;
    overflow-y: auto;
    padding: 8px;
  }
  .app-item {
    padding: 10px 12px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 4px;
    transition: background 0.15s;
  }
  .app-item:hover { background: var(--accent-light); }
  .app-item.active { background: var(--accent-light); border: 1px solid var(--accent); }
  .app-item-name {
    font-size: 14px;
    font-weight: 500;
  }
  .app-item-desc {
    font-size: 12px;
    color: var(--text-tertiary);
    margin-top: 2px;
  }
  .app-item-icon {
    font-size: 18px;
    margin-right: 8px;
  }
  .sidebar-footer {
    padding: 12px 16px;
    border-top: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .theme-toggle {
    padding: 6px 12px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    background: var(--bg-input);
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 12px;
    font-family: inherit;
  }
  .theme-toggle:hover { border-color: var(--accent); }
  .disclaimer {
    font-size: 10px;
    color: var(--text-tertiary);
  }

  /* Chat area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
  }
  .chat-header {
    padding: 12px 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .chat-header-title {
    font-size: 15px;
    font-weight: 500;
  }
  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
    width: 100%;
  }

  /* Messages */
  .message {
    margin-bottom: 16px;
    display: flex;
    gap: 12px;
  }
  .message-avatar {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 600;
  }
  .message.user .message-avatar {
    background: var(--accent);
    color: #fff;
  }
  .message.assistant .message-avatar {
    background: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
  }
  .message-content {
    flex: 1;
    min-width: 0;
  }
  .message-role {
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 4px;
    color: var(--text-secondary);
  }
  .message-text {
    font-size: 14px;
    line-height: 1.6;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  /* Thinking animation */
  .thinking {
    display: flex;
    gap: 4px;
    padding: 8px 0;
  }
  .thinking-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--text-tertiary);
    animation: pulse 1.4s infinite;
  }
  .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
  .thinking-dot:nth-child(3) { animation-delay: 0.4s; }
  @keyframes pulse {
    0%, 80%, 100% { opacity: 0.3; transform: scale(0.8); }
    40% { opacity: 1; transform: scale(1); }
  }

  /* View iframe */
  .view-frame {
    margin-top: 12px;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    overflow: hidden;
    background: var(--bg-primary);
  }
  .view-frame iframe {
    width: 100%;
    border: none;
    display: block;
    min-height: 200px;
  }

  /* Suggested prompts */
  .suggested-prompts {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 12px;
  }
  .prompt-chip {
    padding: 8px 14px;
    border: 1px solid var(--border-color);
    border-radius: 20px;
    background: var(--bg-primary);
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 13px;
    font-family: inherit;
    transition: border-color 0.15s, color 0.15s;
  }
  .prompt-chip:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  /* Input bar */
  .input-bar {
    padding: 12px 20px 20px;
    max-width: 800px;
    margin: 0 auto;
    width: 100%;
  }
  .input-wrap {
    display: flex;
    gap: 8px;
    border: 1px solid var(--border-color);
    border-radius: 12px;
    background: var(--bg-input);
    padding: 8px 12px;
    align-items: center;
  }
  .input-wrap:focus-within { border-color: var(--accent); }
  .input-wrap input {
    flex: 1;
    border: none;
    background: transparent;
    outline: none;
    font-size: 16px;
    color: var(--text-primary);
    font-family: inherit;
  }
  .input-wrap input::placeholder { color: var(--text-tertiary); }
  .send-btn {
    width: 32px;
    height: 32px;
    border: none;
    border-radius: 8px;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }
  .send-btn svg { width: 16px; height: 16px; }

  /* Responsive */
  @media (max-width: 768px) {
    .sidebar { display: none; }
  }
</style>
</head>
<body>

<div class="app-layout" id="app">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-title">MCP Apps Demo</div>
      <div class="sidebar-subtitle">Interactive tool demos</div>
    </div>
    <div class="sidebar-apps" id="sidebar-apps"></div>
    <div class="sidebar-footer">
      <span class="disclaimer">Not affiliated with OpenAI</span>
      <button class="theme-toggle" id="theme-toggle">Dark</button>
    </div>
  </div>

  <!-- Chat -->
  <div class="chat-area">
    <div class="chat-header">
      <span class="chat-header-title" id="chat-title">Loan Calculator</span>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="input-bar">
      <div class="input-wrap">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button class="send-btn" id="send-btn" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<script type="module" src="../src/simulator/main.ts"></script>
</body>
</html>
